<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>üè¶ Victim Bank ‚Äî Deposit Page</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f8fb;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #1a73e8;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .section {
        margin-bottom: 2rem;
      }
      .section h2 {
        margin-top: 0;
      }
      input,
      button {
        padding: 0.5rem;
        margin: 0.3rem 0;
        width: 100%;
        font-size: 1rem;
      }
      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .log-section {
        background: #000;
        color: #0f0;
        font-family: monospace;
        padding: 1rem;
        border-radius: 5px;
        margin: 2rem auto;
        max-width: 500px;
        height: 200px;
        overflow-y: auto;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      .controls label {
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üè¶ Victim Bank</h1>
    </header>

    <div class="container">
      <div class="section">
        <h2>Account Overview</h2>
        <p>
          <strong>Your Current Balance:</strong>
          <span id="userBalance">$‚Äî</span>
        </p>
        <button onclick="fetchBalance()">üîÑ Refresh Balance</button>
      </div>

      <div class="section">
        <h2>Make a Transfer</h2>

        <!-- Toggle to simulate CSRF failure -->
        <div class="controls">
          <label
            ><input type="checkbox" id="simulateCSRF" /> Simulate CSRF
            failure</label
          >
        </div>

        <form onsubmit="makeDeposit(event)">
          <label for="to">Recipient Account:</label>
          <input type="text" id="to" name="to" required />

          <label for="amount">Amount ($):</label>
          <input type="number" id="amount" name="amount" required min="1" />

          <button type="submit">üí∏ Deposit</button>
        </form>
      </div>
    </div>

    <div class="log-section" id="logBox">
      &gt; üõ†Ô∏è Developer Panel (Demo only)<br />
    </div>

    <script>
      function getCSRFTokenFromCookie() {
        const match = document.cookie.match(/(?:^|;\s*)csrfToken=([^;]*)/);
        return match ? match[1] : null;
      }

      function log(msg) {
        const box = document.getElementById("logBox");
        box.innerHTML += "&gt; " + msg + "<br>";
        box.scrollTop = box.scrollHeight;
      }

      async function fetchBalance() {
        log("Fetching real balance...");
        try {
          const res = await fetch("http://localhost:3001/balance", {
            credentials: "include",
          });
          const json = await res.json();
          document.getElementById("userBalance").textContent =
            "$" + json.victim;
          log(
            "Balance fetched: victim = $" +
              json.victim +
              ", attacker = $" +
              json.attacker
          );
        } catch (err) {
          log("‚ùå Failed to fetch balance.");
        }
      }

      async function makeDeposit(event) {
        event.preventDefault();
        const to = document.getElementById("to").value;
        const amount = document.getElementById("amount").value;
        const simulate = document.getElementById("simulateCSRF").checked;

        log("Submitting deposit to '" + to + "' for $" + amount + "...");
        if (simulate) {
          log("‚ö†Ô∏è Simulating CSRF failure (token will be invalid).");
        }

        // choose token depending on simulation toggle
        const token = simulate ? "fake-token" : getCSRFTokenFromCookie();

        try {
          const res = await fetch("http://localhost:3001/deposit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-csrf-token": token,
            },
            credentials: "include",
            body: JSON.stringify({ to, amount }),
          });

          const text = await res.text();

          if (res.ok) {
            log("‚úÖ Server response: " + text);
          } else {
            log(
              "‚ùå Deposit failed. Server says: " +
                text +
                " (Double Submit may have blocked it)."
            );
            if (res.status === 403) {
              log(
                "üõ°Ô∏è Server blocked this request (HTTP 403): CSRF protection via Double Submit Cookie was triggered."
              );
            }
          }
        } catch (err) {
          log("‚ùå Deposit failed due to network error: " + err.message);
        }
      }

      // Auto fetch on load
      fetchBalance();
    </script>
  </body>
</html>
