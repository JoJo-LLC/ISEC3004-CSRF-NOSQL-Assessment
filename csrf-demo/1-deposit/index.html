

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deposit Demo UI</title>
</head>
<body>
  <h2>ðŸ’¸ Victim Bank â€” Deposit Page</h2>

  <h3>Current Balances</h3>
  <button onclick="loadBalances()">ðŸ”„ Refresh Balances</button>
  <pre id="balances">Loading...</pre>

  <h3>Make a Deposit (legit)</h3>
  <form method="POST" action="http://localhost:3001/deposit">
    <label for="to">Recipient:</label>
    <input type="text" name="to" value="victim" required>
    <label for="amount">Amount:</label>
    <input type="number" name="amount" value="100" required>
    <button type="submit">Deposit</button>
  </form>

  <script>
    async function loadBalances() {
      const res = await fetch('http://localhost:3001/balance');
      const data = await res.json();
      document.getElementById('balances').textContent = JSON.stringify(data, null, 2);
    }
    loadBalances();
  </script>
</body>
</html>
